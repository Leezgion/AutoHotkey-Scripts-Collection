; =================================================
; ⚙️ Config/settings.ini - 默认配置文件
; =================================================

[General]
; 语言设置 (zh-CN, en-US)
Language=zh-CN

; 开机自启动 (true/false)
AutoStart=true

; 显示托盘提示 (true/false)
ShowTrayTip=true

; 主题 (light/dark/auto)
Theme=auto

; 启用提示音 (true/false)
SoundEnabled=true

[ColorPicker]
; 默认颜色格式 (HEX/RGB/HSL)
DefaultFormat=HEX

; 默认缩放级别 (1-10)
ZoomLevel=8

; 放大镜尺寸 (像素)
MagnifierSize=150

; 显示网格线 (true/false)
ShowGrid=true

; 显示十字线 (true/false)
ShowCrosshair=true

; 历史记录最大数量
MaxHistory=50

; 历史记录文件路径
HistoryFile=Data\color_history.json

[Screenshot]
; 默认保存路径
SavePath=Screenshots

; 默认文件格式 (PNG/JPG/BMP)
DefaultFormat=PNG

; JPEG 质量 (1-100)
JpegQuality=95

; 自动复制到剪贴板 (true/false)
AutoCopy=true

; 悬浮窗默认不透明度 (0-100)
FloatOpacity=100

; 启用悬浮窗阴影 (true/false)
FloatShadow=true

; 悬浮窗默认缩放 (50-200)
FloatZoom=100
MaxFloats=20

[PinWindow]
; 边框粗细 (像素)
BorderThickness=4

; 闪烁次数
FlashCount=3

; 闪烁间隔 (毫秒)
FlashInterval=100

; 边框更新间隔 (毫秒)
UpdateInterval=30

; 启用闪烁动画 (true/false)
FlashEnabled=true

; 默认边框颜色
DefaultColor=00FF00
BorderColor=FF0000
SoundEnabled=true

[Window]
; 记住窗口位置 (true/false)
RememberPosition=true

; 设置窗口宽度
SettingsWidth=600

; 设置窗口高度
SettingsHeight=500
[Modules]
ColorPicker=true
Screenshot=true
PinWindow=true
