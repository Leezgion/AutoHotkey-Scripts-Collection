; =================================================
; ⌨️ Config/hotkeys.ini - 快捷键配置文件
; =================================================

[Global]
; 取色器快捷键
ColorPicker=!c

; 截图快捷键
Screenshot=!s

; 置顶当前窗口快捷键
PinWindow=!t

; 打开设置窗口
OpenSettings=!,

; 退出程序
Exit=!q

[ColorPicker]
; 取消选择
Cancel=Escape

; 复制颜色
Copy=LButton

; 放大
ZoomIn=WheelUp

; 缩小
ZoomOut=WheelDown

; 切换颜色格式
SwitchFormat=Tab

; 打开历史记录
OpenHistory=h

[Screenshot]
; 取消截图
Cancel=Escape

; 确认选择
Confirm=LButton

; 复制到剪贴板
CopyToClipboard=^c

; 保存到文件
SaveToFile=^s

; 关闭当前悬浮窗
CloseFloat=Escape

; 关闭所有悬浮窗
CloseAllFloats=^Escape

; 悬浮窗放大
FloatZoomIn=^WheelUp

; 悬浮窗缩小
FloatZoomOut=^WheelDown

; 增加透明度
IncreaseOpacity=^Up

; 减少透明度
DecreaseOpacity=^Down

[PinWindow]
; 取消所有置顶
UnpinAll=!+t

; 切换焦点到下一个置顶窗口
SwitchFocus=!Tab

; 更改边框颜色
ChangeColor=!+c

[Custom]
; 自定义快捷键示例（取消注释以启用）
; CustomAction1=^+a
; CustomAction2=^+b
